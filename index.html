    <!-- Наш CSS -->

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Oswald, sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 100vh;

        /* фото на фон */
        background: url("/img/2.jpg") no-repeat center center fixed;
        background-size: cover;
        position: relative;
      }

      /* затемняющий слой */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
      }

      /* вспышка при загрузке */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 3;
        animation: flashFade 1.8s ease forwards;
      }

      @keyframes flashFade {
        0% {
          opacity: 1;
        }
        40% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end; /* прижали вниз */
        gap: 30px;
        z-index: 2;
        position: relative;
        flex: 1;
        padding-bottom: 60px; /* отступ от нижнего края */
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      /* базовый стиль */
      .button,
      .youtube-button {
        width: 80px;
        height: 80px;
        overflow: hidden;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      /* соцсети — круглые */
      .button {
        border-radius: 50%;
      }

      /* youtube — квадратные с мягкими углами */
      .youtube-button {
        border-radius: 12px;
      }

      .button img,
      .youtube-button img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* эффекты при наведении */
      .button:hover {
        transform: scale(1.2);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      }

      .youtube-button:hover {
        transform: scale(1.05) rotate(3deg);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      }

      .youtube-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .youtube-title {
        max-width: 150px;
      }

      .youtube-buttons {
        display: flex;
        gap: 15px;
      }

      .logo-container {
        margin-top: 20px;
      }

      .logo {
        width: 500px; /* увеличили лого */
        max-width: 90vw; /* адаптивность для мобилок */
        height: auto;
        cursor: pointer;
      }
    </style>
  </head>
