<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madvedo`s Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Наш CSS -->
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- Видео фон -->
    <video class="background-video" autoplay loop muted playsinline>
      <source src="/video/2.mp4" type="video/mp4" />

    <!-- Контент -->
    <div class="content">

      <div

          <img src="img/1.png" alt="Фото Madvedo" />
        </a>
      </div>

      <!-- Соцсети -->
      <div
        class="button-container animate__animated animate__bounceIn animate__delay-2s"
      >
        <a
          href="https://vk.com/b1gbearrr"
          target="_blank"
          rel="noopener noreferrer"
          class="button"
        >
          <img src="vk-logo.png" alt="VK" />
        </a>
        <a
          href="https://t.me/Art_Rbv"
          target="_blank"
          rel="noopener noreferrer"
          class="button"
        >
          <img src="2.png" alt="Telegram" />
        </a>
        <a
          href="https://discord.gg/dnTkeVKvCa"
          target="_blank"
          rel="noopener noreferrer"
          class="button"
        >
          <img src="3.png" alt="Discord" />
        </a>
        <a
          href="https://pikabu.ru/@Madvedo"
          target="_blank"
          rel="noopener noreferrer"
          class="button"
        >
          <img src="pb.png" alt="Pikabu" />
        </a>
        <a
          href="https://www.twitch.tv/madvedo_airbow"
          target="_blank"
          rel="noopener noreferrer"
          class="button"
        >
          <img src="tw.png" alt="Twitch" />
        </a>
      </div>

      <!-- YouTube -->
      <div
        class="youtube-section animate__animated animate__bounceIn animate__delay-3s"
      >
        <img src="yt.png" alt="Я на YouTube:" class="youtube-title" />
        <div class="youtube-buttons">
          <a
            href="https://www.youtube.com/@B1gBeArrr"
            target="_blank"
            rel="noopener noreferrer"
            class="youtube-button"
          >
            <img src="liv1.png" alt="YouTube канал B1gBeArrr" />
          </a>
          <a
            href="https://www.youtube.com/@madvedo_mus7882"
            target="_blank"
            rel="noopener noreferrer"
            class="youtube-button"
          >
            <img src="mus.png" alt="Музыкальный канал" />
          </a>
          <a
            href="https://www.youtube.com/@madvedoairbow2113"
            target="_blank"
            rel="noopener noreferrer"
            class="youtube-button"
          >
            <img src="gam1.png" alt="Игровой канал" />
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <img
        class="logo animate__animated animate__heartBeat animate__infinite infinite animate__slower 3s"
        src="Madvedo.png"
        alt="Logo"
      />
    </footer>
  </body>
</html>
