<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta charset="utf-8" />
    <title>MXB</title>
    <link rel="stylesheet" href="style.css" media="all" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <script
      src="https://kit.fontawesome.com/a062562745.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        margin: 0;
        background: black;
        color: white;
        font-family: "Roboto", sans-serif;
        overflow: hidden;
      }

      .video {
        z-index: -10;
        object-fit: cover;
        position: fixed;
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        top: 0;
        left: 0;
      }

      /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ + –º–∏–Ω–∏-–∫–æ–Ω—Ç—Ä–æ–ª–æ–≤ –≤–Ω–∏–∑—É */
      .bottom-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 15px;
        z-index: 1000;
      }

      #openPlayerBtn {
        padding: 8px 16px;
        background: #111;
        color: #fff;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }

      #openPlayerBtn:hover {
        background: #333;
      }

      .mini-controls {
        display: none; /* ‚¨ÖÔ∏è –±—ã–ª–æ inline-flex ‚Äî –ø—Ä—è—á–µ–º –¥–æ –ø–µ—Ä–≤–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è –ø–ª–µ–π–ª–∏—Å—Ç–∞ */
        gap: 8px;
      }

      .mini-controls button {
        background: transparent;
        border: none;
        width: 28px;
        height: 28px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .mini-controls button img {
        width: 20px;
        height: 20px;
        object-fit: contain;
        pointer-events: none;
      }

      .mini-controls button:hover {
        transform: scale(1.2);
      }

      /* –ü–ª–µ–µ—Ä */
      .player-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(34, 34, 34, 0.7);
        color: white;
        padding: 15px;
        border-top: 3px solid #555;
        backdrop-filter: blur(5px);
        border-radius: 5px 5px 0 0;
        transform: translateY(100%);
        transition: transform 0.5s ease;
        z-index: 9999;
      }

      .player-container.open {
        transform: translateY(0);
      }

      .player-header {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        margin-bottom: 10px;
        position: relative;
      }

      .close-btn {
        position: absolute;
        right: 10px;
        background: none;
        border: none;
        color: #ccc;
        font-size: 20px;
        cursor: pointer;
      }

      .close-btn:hover {
        color: #fff;
      }

      .track-list {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        max-height: 400px;
        overflow-y: auto;
        text-align: center;
        border-radius: 5px;
        scrollbar-width: none;
      }
      .track-list::-webkit-scrollbar {
        display: none;
      }

      .track-list li {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #333;
      }

      .track-list li.active {
        background-color: #444;
        font-weight: bold;
      }

      .track-list li:hover {
        background-color: #333;
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .player-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .player-buttons button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
      }

      .player-buttons button img {
        width: 30px;
        height: 30px;
      }

      #seekSlider {
        width: 70%;
      }

      #stopBtn,
      #homeBtn {
        background: #111;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 14px;
      }

      #stopBtn:hover,
      #homeBtn:hover {
        background: #333;
      }

      .persistent-buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 2000;
      }

      .persistent-buttons button {
        background: #111;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      .persistent-buttons button:hover {
        background: #333;
      }

      /* –î–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —Å —É–∑–∫–∏–º —ç–∫—Ä–∞–Ω–æ–º (—Ç–µ–ª–µ—Ñ–æ–Ω—ã, –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ø–ª–∞–Ω—à–µ—Ç—ã) */
      @media (max-width: 1024px), (orientation: portrait) {
        body {
          font-size: 18px;
        }

        #openPlayerBtn {
          font-size: 20px;
          padding: 12px 20px;
        }

        .mini-controls button {
          width: 48px;
          height: 48px;
        }

        .mini-controls button img {
          width: 40px;
          height: 40px;
        }

        .player-container {
          font-size: 18px;
          padding: 20px;
        }

        .track-list li {
          font-size: 18px;
          padding: 12px;
        }

        .player-buttons button img {
          width: 50px;
          height: 50px;
        }

        #seekSlider {
          width: 90%;
          height: 8px;
        }

        #trackTime {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <audio id="backgroundAudio"></audio>

    <!-- –ù–∏–∂–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã -->
    <div class="bottom-controls" id="bottomControls">
      <button id="openPlayerBtn">üéµ –û—Ç–∫—Ä—ã—Ç—å —Ç—Ä–µ–∫–ª–∏—Å—Ç</button>
      <div id="miniControls" class="mini-controls">
        <button id="miniPrevBtn"><img src="img/prev.png" alt="Prev" /></button>
        <button id="miniPlayPauseBtn">
          <img src="img/play.png" alt="Play" />
        </button>
        <button id="miniNextBtn"><img src="img/next.png" alt="Next" /></button>
      </div>
    </div>

    <!-- –ü–æ—Å—Ç–æ—è–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
    <div class="persistent-buttons">
      <button id="stopBtn">üîá –°—Ç–æ–ø</button>
      <button id="homeBtn">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
    </div>

    <video class="video" autoplay muted loop playsinline>
      <!-- –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è (–º–æ–±–∏–ª–∫–∏, –ø–ª–∞–Ω—à–µ—Ç—ã) -->
      <source
        src="video/mxb2.webm"
        type="video/webm"
        media="(orientation: portrait)"
      />
      <source
        src="video/mxb2.mp4"
        type="video/mp4"
        media="(orientation: portrait)"
      />

      <!-- –î–µ—Å–∫—Ç–æ–ø—ã (–≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è) -->
      <source
        src="video/mxb.webm"
        type="video/webm"
        media="(orientation: landscape)"
      />
      <source
        src="video/mxb.mp4"
        type="video/mp4"
        media="(orientation: landscape)"
      />

      –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ñ–æ–Ω.
    </video>

    <!-- –ü–ª–µ–µ—Ä -->
    <div id="playerModal" style="display: none" class="player-container">
      <div class="player-header">
        <span id="playerTitle">üéµ –ú–ï–î–í–ï–î–¨ –•–õ–ï–ë–ù–£–õ –í–ò–ù–ê üéµ</span>
        <button id="closePlayerBtn" class="close-btn">‚úñÔ∏è</button>
      </div>
      <ul id="trackList" class="track-list"></ul>
      <div class="controls">
        <input type="range" id="seekSlider" />
        <div id="trackTime">0:00 / 0:00</div>
        <div class="player-buttons">
          <button id="prevBtn"><img src="img/prev.png" alt="Prev" /></button>
          <button id="playPauseBtn">
            <img src="img/play.png" alt="Play" />
          </button>
          <button id="nextBtn"><img src="img/next.png" alt="Next" /></button>
        </div>
      </div>
    </div>

    <script src="player.js"></script>
  </body>
</html>
